name: Build

on: [push, pull_request]

jobs:
    build:
        name: Building
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false

        steps:
            - name: Setup cmake
              uses: jwlawson/actions-setup-cmake@v1.12

            - name: Setup arm-none-eabi-gcc
              uses: fiam/arm-none-eabi-gcc@v1
              with:
                release: '10-2020-q4'

            - name: Clone repo
              uses: actions/checkout@v2
              with:
                submodules: 'recursive'
                ref: ${{ github.event.client_payload.branch }}

            - name: Get short sha1
              id: short_sha1
              run: echo "::set-output name=value::$(git rev-parse --short HEAD)"

            - name: Build
              run: |
                    gcc --version
                    cmake --version
                    arm-none-eabi-gcc --version
                    mkdir -p build output
                    cd build
                    cmake -DPICO_BOARD=beepy -DCMAKE_BUILD_TYPE=Debug ..
                    make
                    cmake -DPICO_BOARD=blepisv1 -DCMAKE_BUILD_TYPE=Debug ..
                    make
                    cmake -DPICO_BOARD=blepisv2 -DCMAKE_BUILD_TYPE=Debug ..
                    make
                    rm pico-flashloader.uf2
                    mv *.uf2 ../output/

            - name: Upload package artifact
              uses: actions/upload-artifact@v4
              with:
                path: output
                name: rp2040fw-bepis-${{ steps.short_sha1.outputs.value }}
